<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>This is a sample form.</title>
  </head>
  <body>
    <!--code-->
    <h1>This is a sample form.<br><br></h1>

    <h6>Nickname<br></h6>
    <input type="text" name="Nickname" placeholder="Enter nickname" size="123"><br><br>

    <h6>Email address<br></h6>
    <input type="text" name="email" placeholder="Enter email" size="123"><br><br>

    <h6>Password<br></h6>
    <input type="text" name="password" placeholder="Enter password" size="123"><br><br>


    <h6>Favorite Activities<br></h6>
    <input type="checkbox" name="Office">Watching the Office &nbsp
    <input type="checkbox" name="Beets">Eating Beets &nbsp
    <input type="checkbox" name="Friends">Watching Friends &nbsp
    <input type="checkbox" name="NBA">Watching NBA &nbsp
    <input type="checkbox" name="Rick n Morty">Exploring the Universe with Rick<br><br>

    <h6>Gender<br></h6>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br><br>

    <h6>Friends<br></h6>
    <select name="Click" style="background-color:dimgray;color:white;padding:8px;border-radius:8px;">
      <option value="" selected disabled hidden>Click here to view friends list</option>
      <option style="background-color:white;color:black;" value="Sam Smith">Sam Smith</option>
      <option style="background-color:white;color:black;" value="Chandler Bing">Chandler Bing</option>
      <option style="background-color:white;color:black;" value="Dwight Schrute">Dwight Schrute</option>
      <option style="background-color:white;color:black;" value="Morty Smith">Morty Smith</option>
    </select><br><br>

    <h6>Additional Information<br></h6>
    <p>About Me<br></p>
    <textarea name="paragraph_text" cols="125" rows="3"></textarea><br>
    
    <input type="submit" value="Submit" style="background-color:forestgreen;color:white;padding:10px;border-radius:8px;width:90px;">
    
    <!--jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

  <style>
    input{
      color:gray;
      border-radius:2px;
    }
  </style>
</html>
